name: Sync Data and Deploy to GH Pages

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Sync Data
        run: npm run sync-data
        env:
          CREATORS_CSV_URL: ${{ secrets.CREATORS_CSV_URL }}
          CASES_CSV_URL: ${{ secrets.CASES_CSV_URL }}

      - name: Sync Assets (GDrive Images)
        run: npm run sync-assets
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      - name: Commit Updated Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/*.json
          git add public/images/creators/*
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update data and assets from google" && git push)

      - name: Build Application
        run: npm run build
        env:
          # Wir Ã¼bergeben die URLs hier nochmal, falls npm run build den sync erneut triggert (via prebuild)
          CREATORS_CSV_URL: ${{ secrets.CREATORS_CSV_URL }}
          CASES_CSV_URL: ${{ secrets.CASES_CSV_URL }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
